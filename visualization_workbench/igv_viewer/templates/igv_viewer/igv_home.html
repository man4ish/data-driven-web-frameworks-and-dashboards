<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>IGV Genome Browser (hg19 with UCSC Genes)</title>

    <!-- IGV.js CSS -->
    <link href="https://cdn.jsdelivr.net/npm/igv@2.13.5/dist/igv.min.css" rel="stylesheet" />

    <style>
        #igv-div {
            width: 100%;
            height: 600px;
            border: 1px solid #999;
        }
    </style>
</head>
<body>

<h1>IGV Genome Browser: hg19 with UCSC RefSeq Genes Track</h1>

<div id="igv-div"></div>

<!-- IGV.js library -->
<script src="https://cdn.jsdelivr.net/npm/igv@2.13.5/dist/igv.min.js"></script>

<script>
    const igvDiv = document.getElementById("igv-div");

    igv.createBrowser(igvDiv, {
        genome: "hg19",
        locus: "chr1:155000000-156000000",
        tracks: [
            {
                name: "RefSeq Genes",
                type: "annotation",
                format: "bed",
                url: "https://genome.ucsc.edu/goldenPath/help/examples/refGene.hg19.bed.gz",
                indexURL: "https://genome.ucsc.edu/goldenPath/help/examples/refGene.hg19.bed.gz.tbi"
            }
        ]
    }).then(function (browser) {
        console.log("IGV browser loaded.");
    }).catch(function (error) {
        console.error(error);
    });
</script>

</body>
</html>
