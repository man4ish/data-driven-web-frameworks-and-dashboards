<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pathway Enrichment Upload</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f7f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .upload-form {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 360px;
  }

  h1 {
    font-weight: 600;
    margin-bottom: 20px;
    color: #2c3e50;
    text-align: center;
  }

  label {
    display: block;
    margin-top: 20px;
    font-weight: 600;
    color: #34495e;
  }

  input[type="file"] {
    margin-top: 10px;
    width: 100%;
    cursor: pointer;
    border: 2px dashed #3498db;
    border-radius: 8px;
    padding: 20px 10px;
    text-align: center;
    color: #2980b9;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  input[type="file"]:hover {
    background-color: #ecf6fc;
  }

  select {
    margin-top: 10px;
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1.5px solid #ccc;
    font-size: 16px;
    color: #2c3e50;
    transition: border-color 0.3s ease;
  }

  select:focus {
    border-color: #3498db;
    outline: none;
  }

  button {
    margin-top: 30px;
    width: 100%;
    padding: 14px 0;
    border: none;
    border-radius: 8px;
    background-color: #2980b9;
    color: white;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4);
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #1c5d8b;
  }
</style>
</head>
<body>

  <form class="upload-form" method="post" enctype="multipart/form-data" action="{% url 'pathway_enrichment:run_enrichment' %}">
    {% csrf_token %}
    <h1>Pathway Enrichment</h1>

    <label for="file">Upload gene list (TSV):</label>
    <input type="file" name="gene_file" id="file" accept=".txt,.tsv" required>

    <label for="analysis_type">Select analysis type:</label>
    <select name="analysis_type" id="analysis_type">
      <option value="enrichr">Enrichr</option>
      <option value="gsea">GSEA</option>
    </select>

    <button type="submit">Run Enrichment</button>
</form>

</body>
</html>
