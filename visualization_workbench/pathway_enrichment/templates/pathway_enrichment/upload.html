<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pathway Enrichment</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .upload-form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 1.8em;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #34495e;
    }

    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <form class="upload-form" method="post" enctype="multipart/form-data" action="{% url 'pathway_enrichment:run_enrichment' %}">
    {% csrf_token %}
    <h1>Pathway Enrichment</h1>

    <label for="file">Upload gene list (TSV):</label>
    <input type="file" name="gene_file" id="file" accept=".txt,.tsv" required>

    <label for="analysis_type">Select analysis type:</label>
    <select name="analysis_type" id="analysis_type" required>
      <option value="enrichr">Enrichr</option>
      <option value="gsea">GSEA</option>
    </select>

    <button type="submit">Run Enrichment</button>
  </form>

</body>
</html>
