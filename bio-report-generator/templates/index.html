<!DOCTYPE html>
<html>
<head>
    <title>Bioinformatics Report Generator</title>
</head>
<body>
    <h1>Upload Expression File + Prompt</h1>
    <form action="/analyze" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <textarea name="prompt" rows="4" cols="60" placeholder="Enter your analysis prompt..." required></textarea><br><br>
        <button type="submit">Generate Report</button>
    </form>
</body>
</html>
