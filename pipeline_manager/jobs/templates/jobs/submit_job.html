<!DOCTYPE html>
<html>
<head>
  <title>Submit Job</title>
</head>
<body>
  <h1>Submit a new job</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
</body>
</html>
