<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Pipeline Manager{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    header, footer {
      text-align: center;
      padding: 10px 0;
      background-color: #222;
      color: white;
    }
    main {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 6px;
      box-shadow: 0 0 10px #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pipeline Manager</h1>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    &copy; 2025 Pipeline Manager
  </footer>
</body>
</html>
