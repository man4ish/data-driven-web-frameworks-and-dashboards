<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ask LLaMA3</title>
    <style>
        /* Reset some defaults */
        * {
            box-sizing: border-box;
        }
        body {
            background: #f9fafb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
        }
        h1 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 2.5rem;
            color: #222;
            text-align: center;
        }
        form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4f46e5; /* Indigo */
            box-shadow: 0 0 8px rgba(79, 70, 229, 0.4);
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 1.5rem;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #4338ca;
        }
        .result {
            background: #f3f4f6;
            border-left: 5px solid #4f46e5;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            line-height: 1.6;
        }
        .result h2 {
            margin-top: 0;
            color: #4f46e5;
            font-weight: 700;
        }
        .result p {
            white-space: pre-wrap; /* Preserve line breaks */
            margin-bottom: 1rem;
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            form {
                flex-direction: column;
            }
            button {
                width: 100%;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask LLaMA3</h1>
        <form action="/ask" method="post">
            <input type="text" name="question" placeholder="Type your question here..." required autofocus />
            <button type="submit">Ask</button>
        </form>

        {% if question %}
        <div class="result">
            <h2>Question:</h2>
            <p>{{ question }}</p>

            <h2>Answer:</h2>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
