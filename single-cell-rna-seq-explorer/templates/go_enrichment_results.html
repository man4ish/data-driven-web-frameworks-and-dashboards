<!-- templates/go_enrichment_results.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Enrichment Results</title>
</head>
<body>
    <h1>Gene Ontology (GO) Enrichment Analysis Results</h1>

    <!-- Display GO Term Enrichment Plot -->
    <h2>GO Term Enrichment (FDR)</h2>
    <img src="data:image/png;base64,{{ plot_url }}" alt="GO Term Enrichment Plot">

    <!-- Display Interactive Plot with Plotly -->
    <h2>Interactive GO Term Enrichment Chart</h2>
    {{ graph_html|safe }}

    <!-- Display GO Results Table -->
    <h2>Enriched GO Terms</h2>
    <table border="1">
        <thead>
            <tr>
                <th>GO Term</th>
                <th>FDR</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in results.iterrows() %}
            <tr>
                <td>{{ row['GO Term'] }}</td>
                <td>{{ row['FDR'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/">Go Back to Home</a>
</body>
</html>
