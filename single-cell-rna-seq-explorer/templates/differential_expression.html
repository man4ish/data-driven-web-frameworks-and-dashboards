<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Differential Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Differential Gene Expression Analysis</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Expression Matrix</label>
                <input type="file" class="form-control" name="file" required>
            </div>
            <div class="mb-3">
                <label for="group_column" class="form-label">Group Column Name</label>
                <input type="text" class="form-control" name="group_column" required>
            </div>
            <button type="submit" class="btn btn-primary">Run Analysis</button>
        </form>
    </div>
</body>
</html>
