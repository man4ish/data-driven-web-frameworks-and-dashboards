<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Classifier</title>
</head>
<body>
    <h1>SMS Spam Classifier</h1>

    <form action="/predict" method="POST">
        <label for="message">Enter SMS Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <button type="submit">Predict</button>
    </form>

    <h2>Prediction Result:</h2>
    <p id="result"></p>

    <script>
        // Optionally, use AJAX to handle the form submission dynamically
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const message = document.querySelector('#message').value;

            fetch('/predict', {
                method: 'POST',
                body: new URLSearchParams('message=' + message)
            })
            .then(response => response.json())
            .then(data => {
                document.querySelector('#result').innerText = 'Prediction: ' + data.prediction;
            });
        });
    </script>
</body>
</html>
